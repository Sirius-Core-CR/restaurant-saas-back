name: NestJS CI

# ðŸ”¹ Se ejecuta en cualquier push o pull request a cualquier rama
on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build-and-test:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      # Descarga el cÃ³digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Instala dependencias
      - name: Install dependencies
        run: npm ci

      # Verifica lint (usa el que viene con Nest)
      - name: Run ESLint
        run: npm run lint

      # Ejecuta pruebas unitarias con Jest
      - name: Run unit tests
        run: npm run test -- --coverage --passWithNoTests

      # Ejecuta pruebas de integraciÃ³n si existen
      - name: Run e2e tests
        run: npm run test:e2e -- --passWithNoTests

      # Verifica que compile correctamente
      - name: Build project
        run: npm run build

      # Guarda el reporte de cobertura como artefacto
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
          if-no-files-found: ignore
